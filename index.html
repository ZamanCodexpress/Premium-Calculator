<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A simple, premium calculator with smooth animations.">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <button class="span-two control" data-action="clear">AC</button>
                <button class="control" data-action="delete">DEL</button>
                <button class="operator" data-operation="÷">÷</button>
                
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operation="*">×</button>
                
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operation="-">−</button>
                
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-operation="+">+</button>
                
                <button class="number" data-number=".">.</button>
                <button class="number" data-number="0">0</button>
                <button class="span-two equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
